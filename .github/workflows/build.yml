name: build

on:
  push:
    paths-ignore: [ 'docs/**', 'img/**', 'tools/**' ]
  pull_request:
    paths-ignore: [ 'docs/**', 'img/**', 'tools/**' ]

env:
  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v2.4.0
    
    - name: Setup Conan
      run: pip install conan

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-prerelease: true

    - name: Restore NuGet packages
      run: nuget restore
      
    - name: Conan Install
      run: msbuild /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=x64 ./CONAN_INSTALL

    - name: Build
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=x64 ./Magpie.sln
    
    - name: Clean up
      working-directory: ./build/Release
      run: |
        del *.pdb
        del *.lib
        del *.xml
        del *.exp
        del xaudio2_9redist.dll

    - name: Save hash
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

    - name: Store build
      uses: actions/upload-artifact@v2
      with: 
          name: Magpie_Auto_Build_${{ steps.vars.outputs.sha_short }}
          path: ./build/Release
